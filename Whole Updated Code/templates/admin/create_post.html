<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-dark: #27ae60;
            --secondary-color: #f8f9fa;
            --accent-color: #3498db;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .create-post-form {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin: 2rem auto;
            max-width: 800px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            border-radius: var(--border-radius);
            border: 2px solid #e2e8f0;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .back-btn {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-label {
            display: block;
            padding: 1rem;
            background: var(--secondary-color);
            border: 2px dashed #e2e8f0;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: var(--primary-color);
            background: rgba(46, 204, 113, 0.1);
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('admin_dashboard') }}" class="back-btn mt-4">
            <i class="ri-arrow-left-line"></i>
            Back to Dashboard
        </a>

        <div class="create-post-form">
            <h2 class="mb-4">Create New Post</h2>
            
            <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <i class="ri-image-line me-2"></i>
                            Click to upload image
                            <input type="file" name="image" accept="image/*">
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Video</label>
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <i class="ri-video-line me-2"></i>
                            Click to upload video
                            <input type="file" name="video" accept="video/*">
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="ri-send-plane-line me-2"></i>
                    Publish Post
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Display selected file names
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const label = this.parentElement;
                if (this.files.length > 0) {
                    label.innerHTML = `
                        <i class="ri-${this.name === 'image' ? 'image' : 'video'}-line me-2"></i>
                        ${this.files[0].name}
                    `;
                }
            });
        });
    </script>
</body>
</html>
