<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لاگ ان/سائن اپ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            position: relative;
            color: #1b1b1b;
            margin: 0;
            padding: 0;
        }
        .split-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left-section {
            flex: 1;
            background: url('/static/LOGO.png') no-repeat center center/contain;
            background-size: 85%;
            background-color: #000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 6rem;
        }
        .right-section {
            flex: 1;
            padding: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        .form-header {
            font-family: 'Poppins', sans-serif;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #4caf50, #45a049);
            transform: scale(1.05);
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
        }
        .toggle-link {
            text-decoration: none;
            color: #4caf50;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: #4caf50;
            color: #fff;
        }
        .language-selection {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .language-btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="language-selection">
        <a href="/" class="btn btn-outline-primary language-btn">English</a>
        <a href="/ur" class="btn btn-outline-success language-btn">اردو</a>
    </div>
    <div class="split-container">
        <div class="left-section">
            <!-- Left section with the logo -->
        </div>
        <div class="right-section">
            <div class="form-container" id="auth-form-container">
                <h2 class="text-center text-success form-header" id="form-header">لاگ ان</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <form id="auth-form" action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">یوزر نیم</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3" id="additional-signup-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="name" class="form-label">پورا نام</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="fullname">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">شہر</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-city"></i></span>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">ای میل</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">فون نمبر</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">پاس ورڈ کی تصدیق کریں</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms">
                            <label class="form-check-label" for="terms">میں شرائط و ضوابط سے متفق ہوں</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">پاس ورڈ</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-footer d-flex justify-content-between">
                        <div>
                            <input type="checkbox" id="rememberMe"> مجھے یاد رکھیں
                        </div>
                        <a href="#" class="text-success">پاس ورڈ بھول گئے؟</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" id="form-submit-btn">لاگ ان کریں</button>
                    <p class="mt-3 text-center">اکاؤنٹ نہیں ہے؟ <a href="#" class="toggle-link" id="toggle-link">رجسٹر کریں</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        document.querySelector('#toggle-link').addEventListener('click', function(e) {
            e.preventDefault();
            const formHeader = document.querySelector('#form-header');
            const additionalSignupFields = document.querySelector('#additional-signup-fields');
            const formSubmitBtn = document.querySelector('#form-submit-btn');
            const toggleLink = document.querySelector('#toggle-link');
            const signupFields = document.querySelectorAll('#additional-signup-fields input, #terms');

            if (formHeader.innerText === 'LOGIN') {
                formHeader.innerText = 'SIGN UP';
                additionalSignupFields.style.display = 'block';
                formSubmitBtn.innerText = 'Sign Up';
                toggleLink.innerText = 'Login';
                document.querySelector('#auth-form').action = '/signup';
                signupFields.forEach(field => field.required = true);
            } else {
                formHeader.innerText = 'LOGIN';
                additionalSignupFields.style.display = 'none';
                formSubmitBtn.innerText = 'Login';
                toggleLink.innerText = "Register";
                document.querySelector('#auth-form').action = '/login';
                signupFields.forEach(field => field.required = false);
            }
        });
    </script>
</body>
</html>
